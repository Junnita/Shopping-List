<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script> 
</head>
<body>

  <div class="shop">
    <h1>WELCOME TO JUNNE'S MINI-MART</h1>
    <h2>My Shopping List</h2>
    
    <form id="shopping-form">
      <input type="text" id="item" placeholder="Enter item...">
      <button type="submit" id="add-button">Add Item</button>
    </form> 
    
    <ul id="shopping-list">
      <!-- List items will be dynamically added here -->
    </ul>
    
    <div class="buttons">
      <button id="clear-button">Clear List</button>
      <button id="mark-button">Mark Purchased</button>
      <button id="unmark-button">Unmark Purchased</button>
    </div>
  </div>

</body>
</html>
